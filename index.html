<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoutubeChannels - Policies</title>
    <script>
        // ブラウザの言語を検出
        const userLang = navigator.language || navigator.userLanguage;
        
        // 日本語以外なら英語版にリダイレクト
        if (!userLang.startsWith('ja')) {
            window.location.href = 'index-en.html';
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 40px;
        }
        .lang-switch {
            text-align: right;
            margin-bottom: 20px;
        }
        .lang-switch a {
            color: #007AFF;
            text-decoration: none;
            font-size: 14px;
        }
        .link-card {
            display: block;
            padding: 20px;
            margin: 20px 0;
            background: #f5f5f5;
            border-radius: 12px;
            text-decoration: none;
            color: #000;
            transition: background 0.2s;
        }
        .link-card:hover {
            background: #e5e5e5;
        }
        .link-card h2 {
            margin: 0;
            font-size: 20px;
        }
        .footer {
            margin-top: 60px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="lang-switch">
        日本語 | <a href="index-en.html">English</a>
    </div>

    <h1>YoutubeChannels</h1>
    
    <a href="privacy-policy.html" class="link-card">
        <h2>📄 プライバシーポリシー</h2>
    </a>
    
    <a href="terms-of-service.html" class="link-card">
        <h2>📋 利用規約</h2>
    </a>

    <a href="contact.html" class="link-card">
        <h2>✉️ お問い合わせ</h2>
    </a>
    
    <div class="footer">
        <p>© 2025 YoutubeChannels</p>
    </div>
</body>
</html>
